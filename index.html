<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city" id="new-york">
        <div>
          <h2>New York</h2>
          <div class="date"></div>
        </div>
        <div class="time">
        </div>
      </div>

      <div class="city" id="auckland">
        <div>
          <h2>Auckland</h2>
          <div class="date"></div>
        </div>
        <div class="time">
        </div>
      </div>

      <div class="city" id="london">
        <div>
          <h2>London</h2>
          <div class="date"></div>
        </div>
        <div class="time">
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Cherezanne Morgan</strong> and
      is
      <a
        href="https://github.com/Cherezanne/World-clock-project"
        target="_blank"
      >
        open sourced on GitHub</a
      >
    </footer>
    <script src="clock.js"></script>
  </body>
</html>
